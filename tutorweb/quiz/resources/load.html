<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Tutorweb Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="libraries.0.css" />
  <link rel="stylesheet" type="text/css" href="quiz.css" />
</head>
<body class="quiz-load">
  <div class="container-fluid">

      <div class="span12">
        <h1><img src="logo.jpg" alt="Tutor web quiz" /></h1>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span12 hero-unit">

    <div class="row-fluid">
      <div class="span7">
      </div><div class="span5" style="text-align: right">
        <a href="quiz.html#!TODO:" class="btn btn-primary btn-large" id="tw-proceed">Start quiz</a>
      </div>
    </div>

      <div class="span12">

      </div>
    </footer>
  </div>
  <script type="text/javascript" src="libraries.0.js"></script>
  <script type="text/javascript" src="quizlib.js"></script>
  <script type="text/javascript" src="load.js"></script>
